<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LibNLI Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="tipuesearch/tipuesearch_content.js"></script>
    <link rel="stylesheet" href="tipuesearch/tipuesearch.css">
    <script src="tipuesearch/tipuesearch_set.js"></script>
    <script src="tipuesearch/tipuesearch.min.js"></script>
</head>
<body>

<form>
    <div class="tipue_search_group">
        <input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" placeholder="cell style" required>
        <button type="submit" class="tipue_search_button">
            <div class="tipue_search_icon">&#9906;</div>
        </button>
    </div>
</form>

<div id="tipue_search_content"></div>

<script>
    $(document).ready(function() {
        $('#tipue_search_input').tipuesearch();
    });
</script>

</body>
</html>
