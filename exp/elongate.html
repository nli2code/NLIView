<h2 id="exp1">Example 1</h2><pre><code>	private static String elongate(String s) {
		StringBuffer sb = new StringBuffer();
		for (int i = 0; i &lt; 10000; i++) {
			sb.append(s);
			sb.append(&quot; &quot;);
		}
		return sb.toString();
	}
